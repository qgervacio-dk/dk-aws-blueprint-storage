name: Blueprin / Provisioner demo
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    environment: test-mmi
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: chrisdickinson/setup-yq@latest
      - uses: kishaningithub/setup-tf-summarize@v2
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7"
      - run: yq -V
      - run: tf-summarize -v
      - run: terraform -v
      - run: terraform init workspace=dev
      - run: terraform workspace select dev || terraform workspace new dev
      - run: yq --prettyPrint test/$dev.terraform.tfvars.yaml -o=json > terraform.tfvars.json || exit 1
